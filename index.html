<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "javascript.js" defer></script>
</head>


<body>

    <div class = "main-container">

        <div class = "calculatorBox">

            <div class = "calculatorBox2">

                <h1 id = "title">Online Calculator</h1>
                
                <div class = "calculatorBox3">

                    <input type = "text" id = "numField" value = "" readonly>

                    <div class = "numberButtons"> 
                        <button id = "nine" value = "9">9</button>
                        <button id = "eight" value = "8">8</button>
                        <button id = "seven" value = "7">7</button>
                        <button id = "divide" value = "/">/</button>
                        <button id = "six" value = "6">6</button>
                        <button id = "five" value = "5">5</button>
                        <button id = "four" value = "4">4</button>
                        <button id = "multiply" value = "x">X</button>
                        <button id = "three" value = "3">3</button>
                        <button id = "two" value = "2">2</button>
                        <button id = "one" value = "1">1</button>
                        <button id = "subtract" value = "-">-</button>
                        <button id = "clear">AC</button>
                        <button id = "equals" value = "=">=</button>
                        <button id = "zero" value = "0">0</button>
                        <button id = "add" value = "+">+</button>
                        <button id = "decimal" value = "." >.</button>
                    </div>

                </div>


            </div>

        </div>

    </div> 

</body>

</html>
